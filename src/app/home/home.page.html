<ion-toolbar color="dark">
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-avatar>
        <img src="../../assets/pp.jpg" />
      </ion-avatar>
    </ion-button>
    <ion-button>
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button color="danger">
      <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Olá, Hugo </ion-title>
</ion-toolbar>

<ion-content>

  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle><h2>Bem-Vindo ao banco <b>Economy</b></h2></ion-card-subtitle>
      <ion-slides>

        <ion-slide>
          <p>Investimento fácil e seguro na palma da 
            sua mão.</p>
          <img src="../../assets/muie.jpg" />
        </ion-slide>

      </ion-slides>

    </ion-card-header>

  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card color="dark">
          <ion-card-header>
            <ion-item-group>
            <ion-card-subtitle>Saldo em conta corrente: </ion-card-subtitle>
            <ion-card-title>R$ 600,55</ion-card-title>
          </ion-item-group>
          </ion-card-header>
        </ion-card>
      </ion-col>
  </ion-row>
  </ion-grid>



    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Acesso rápido:</ion-label>
      </ion-list-header>
  
      <ion-item routerLink="/pagar" routerDirection="forward">
        <ion-icon slot="start" color="medium" name="cash"></ion-icon>
        <ion-label>PAGAR CONTA</ion-label>
      </ion-item>
  
      <ion-item routerLink="/transferencia" routerDirection="forward">
        <ion-icon slot="start" color="medium" name="repeat"></ion-icon>
        <ion-label>TRANSFERÊNCIA</ion-label>
      </ion-item>
  
      <ion-item routerLink="/credito" routerDirection="forward">
        <ion-icon slot="start" color="medium" name="card"></ion-icon>
        <ion-label>CRÉDITO</ion-label>
      </ion-item>

      <ion-item routerLink="/investimento" routerDirection="forward">
        <ion-icon slot="start" color="medium" name="globe"></ion-icon>
        <ion-label>INVESTIMENTOS</ion-label>
      </ion-item>
    </ion-list>
  

    
</ion-content>
